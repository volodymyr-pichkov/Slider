<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW 27 Slider</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <img class="slides__image" src="images/img1.jpg" alt="JavaScript" />
        <div class="slides__content">
          <h2>JavaScript be like</h2>
          <p>^_^</p>
        </div>
      </div>

      <div class="slides">
        <img class="slides__image" src="images/img2.jpg" alt="Gandalf" />
        <div class="slides__content">
          <h2>Бегите, глупцы!</h2>
        </div>
      </div>

      <div class="slides">
        <img class="slides__image" src="images/img3.jpg" alt="GG" />
      </div>

      <div class="slider__controls">
        <button class="btn-prev" aria-label="Previous Slide">&lt;</button>
        <button class="btn-next" aria-label="Next Slide">&gt;</button>
      </div>

      <div class="slider__indicators">
        <button class="dot active" aria-label="Slide 1"></button>
        <button class="dot" aria-label="Slide 2"></button>
        <button class="dot" aria-label="Slide 3"></button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
